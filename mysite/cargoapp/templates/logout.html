<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Interface</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background: linear-gradient(45deg, #000000, #1a1a1a);
            font-family: 'Orbitron', sans-serif;
            color: #00f7ff;
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        .futuristic-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #00f7ff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 15px #00f7ff;
            z-index: 9999;
        }

        .main {
            display: flex;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .main::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%,
                    rgba(0, 247, 255, 0.1) 0%,
                    transparent 60%),
                repeating-conic-gradient(from 0deg,
                    rgba(0, 247, 255, 0.1) 0deg,
                    transparent 60deg,
                    rgba(0, 247, 255, 0.1) 120deg);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        .main img {
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.5));
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.3));
            }

            to {
                filter: drop-shadow(0 0 40px rgba(0, 247, 255, 0.7));
            }
        }

        .main::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    rgba(0, 247, 255, 0.05) 0%,
                    rgba(0, 247, 255, 0.05) 1%,
                    transparent 1%,
                    transparent 2%);
            animation: scan 10s linear infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes scan {
            0% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid #00f7ff;
            box-shadow: 0 -5px 20px rgba(0, 247, 255, 0.3);
            z-index: 1000;
        }

        nav ul {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            margin: 0;
            list-style: none;
        }

        nav a {
            display: flex;
            align-items: center;
            color: #00f7ff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(0, 247, 255, 0.05);
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f7ff;
            transition: width 0.3s ease;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            text-shadow: 0 0 10px #00f7ff;
            background: rgba(0, 247, 255, 0.1);
        }

        .clock,
        .date,
        .name {
            position: fixed;
            font-size: 2em;
            font-weight: bold;
            z-index: 1000;
            text-shadow: 0 0 10px #04abb1;
        }

        .clock {
            top: 20px;
            left: 20px;
        }

        .date {
            top: 20px;
            right: 20px;
        }

        .name {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', 'Rajdhani', 'Audiowide', 'Quantico', monospace;
        }

        .clock:hover,
        .date:hover {
            text-shadow: 0 0 10px #00f7ff;
            color: #00f7ff;
            border-radius: 20px;
        }

        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00f7ff;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            z-index: 1000;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid #00f7ff;
            border-radius: 5px;
            color: #00f7ff;
            outline: none;
            margin-bottom: 15px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #00f7ff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background: #04abb1;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
    <div class="name" id="name">NeuroDock</div>
    <div class="futuristic-cursor" id="futuristicCursor"></div>
    <div class="main"></div>

    <div class="login-container">
        <form class="logout-view" method="POST" action="/logout">
            <div class="logout" style="margin-bottom: 20px;">
            <h2 style="color: #00f7ff; text-align: center; margin-bottom: 20px;">Signed in as {{ user.username }}</h2>
                <button type="submit" name="logout">Logout</button>
            </div>
            {% csrf_token %}
        </form>
    </div>

   
    <script>
        function updateTime() {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const now = new Date();

            const time = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            clockElement.textContent = time;

            const date = now.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            dateElement.textContent = date;
        }

        updateTime();
        setInterval(updateTime, 1000);

        const cursor = document.getElementById('futuristicCursor');

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>

</html>
