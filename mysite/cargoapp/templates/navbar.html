{% block navbar %}

<style>
     nav {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 2px solid #00f7ff;
            box-shadow: 0 -5px 20px rgba(0, 247, 255, 0.3);
            z-index: 1000;
        }

        nav ul {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            margin: 0;
            list-style: none;
        }

        nav a {
            display: flex;
            align-items: center;
            color: #00f7ff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 12px 24px;
            border-radius: 25px;
            background: rgba(0, 247, 255, 0.05);
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00f7ff;
            transition: width 0.3s ease;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            text-shadow: 0 0 10px #00f7ff;
            background: rgba(0, 247, 255, 0.1);
        }

</style>
<nav>
    <ul>
        <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="{% url 'placement' %}"><i class="fas fa-chart-line"></i>Placement</a></li>
        <li><a href="{% url 'search' %}"><i class="fas fa-search"></i>Search</a></li>
        <li><a href="{% url 'rearrange' %}"><i class="fas fa-sync"></i>Rearrange</a></li>
        <li><a href="{% url 'waste_management' %}"><i class="fas fa-recycle"></i>Waste</a></li>
        <li><a href="{% url 'simulation' %}"><i class="fas fa-clock"></i>Time</a></li>
        <li><a href="{% if user.is_authenticated %}{% url 'logout' %}{% else %}{% url 'login' %}{% endif %}"><i class="fas fa-user"></i>{% if user.is_authenticated %} {{ user.username }}{% else %}Login{% endif %}</a></li>
    </ul>
</nav>
{% endblock %}
